<html>
<head>
</head>
<body style='background-color:pink' >
<font color="green">
<h2 align=center style='color:orange' id="demo"></h2>
<h3 align=right style='color:blue' id="hello"></h3>
<h4 style='color:green' id="hai"></h4>
<script>
var l=parseInt(window.prompt("enter the numebr 0 or 1"));
if(l==1)
{
var n=parseInt(window.prompt("enter array size","0"));
const names=new Array(n);
for(i=0;i<n;i++)
{
names[i]=parseInt(window.prompt("enter elements","0"));
}
for(i=0;i<n;i++)
{

document.write(names[i]+" ","<br>");

}
document.write("length of an array:",names.length);
}
else

{
const a=new Array("pink","skyblue","orange");
[a1,a2,a3]=a;
for(i=0;i<a.length;i++)
{
document.write("<p style='color:red'>"+a[i]+"</p>");
}
document.write(a1,"<br>");
document.write(a2,"<br>");
document.write(a3,"<br>");

const branch=["CSE","MEC","IT","EEE"];
document.write("<b style='color:green'>");
branch.toString();
document.write(branch,"<br>","</b>");
branch.pop();
document.write(branch,"<br>");
branch.push("AE");
document.write(branch,"<br>");
branch.sort();
document.write(branch,"<br>");
document.write(branch.join("&"),"<br>");
branch.unshift("CVL");
document.write(branch);
document.getElementById("demo").innerHTML = branch.join(" * ");
document.getElementById("hello").innerHTML = branch.shift();
document.getElementById("hai").innerHTML = branch.unshift("AI&DS");
document.write(branch.unshift("AI&DS","<br>"));
}
</script>
</font>
</body>
</html>
